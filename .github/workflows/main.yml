name: CI
on:
  push:
    branches: main
    paths:
      - '.github/workflows/main.yml'
      - 'action.yml'


  pull_request:
  workflow_dispatch:


jobs:
  ci-test:
    name: Build Kernel
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: write


    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}


    - name: Build Kernel
      uses: ./
      with:
          kernel-url: https://github.com/anuraag488/android_kernel_xiaomi_sm6250
          kernel-dir: kernel
          kernel-branch: lineage-22.2
          config: vendor/xiaomi/miatoll_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: main
          android-version: 12
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: true
